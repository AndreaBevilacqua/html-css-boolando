<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="navbar container">
            <div class="left">
                <ol>
                    <li>Donna</li>
                    <li>Uomo</li>
                    <li>Bambini</li>
                </ol>
            </div>
            <div class="center">
                <img src="img/boolean-logo.png" alt="boolean-logo" id="logo">
            </div>
            <div class="right flex">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>

    <main>
    <div class="container">
        <div class="row flex">
            <div class="col">
                <div class="card">
                    <img src="img/1.webp" alt="img1" id="img1">
                    <img src="img/1b.webp" alt="img1b" id="top-img">
                    <div class="heart">&hearts;</div>
                    <div class="discount">-50%</div>
                    <div class="stb">Sostenibilitá</div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="img/2.webp" alt="img2" id="img2">
                    <img src="img/2b.webp" alt="img1b" id="top-img">
                    <div class="heart">&hearts;</div>
                    <div class="discount">-30%</div>
                </div>                
            </div>
            <div class="col">
                <div class="card">
                    <img src="img/3.webp" alt="img3" id="img3">
                    <img src="img/3b.webp" alt="img1b" id="top-img">
                    <div class="heart">&hearts;</div>
                    <div class="discount">-30%</div>
                </div>
            </div>
        </div>
        <div class="row flex">
            <div class="col">
                <div class="card">
                    <img src="img/4.webp" alt="img4" id="img4">
                    <img src="img/4b.webp" alt="img1b" id="top-img">
                    <div class="heart">&hearts;</div>
                    <div class="discount">-50%</div>
                    <div class="stb">Sostenibilitá</div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="img/5.webp" alt="img5" id="img5">
                    <img src="img/5b.webp" alt="img1b" id="top-img">
                    <div class="heart">&hearts;</div>
                </div>                
            </div>
            <div class="col">
                <div class="card">
                    <img src="img/6.webp" alt="img6" id="img6">
                    <img src="img/6b.webp" alt="img1b" id="top-img">
                    <div class="heart">&hearts;</div>
                    <div class="stb left-0">Sostenibilitá</div>
                </div>
            </div>
        </div>
    </div>
    </main>

    <footer>
        <div class="container">
        </div>
    </footer>
    
</body>

</html>
